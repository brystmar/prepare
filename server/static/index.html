<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Prepare UI</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="container">
 
  <div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://thenypost.files.wordpress.com/2019/07/071319-barry.jpg?quality=90&strip=all&w=1236&h=820&crop=1" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block carousel-text-background">
          <h5>Hurricane Barry</h5>
          <h6>July 16-19</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.purch.com/w/660/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzEwNi80MzAvb3JpZ2luYWwvdHJvcGljYWwtc3Rvcm0tYmFycnktZmxvb2RzLU5PLVJFVVNFLmpwZw==" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block carousel-text-background">
          <h5>Lafayette Parish Flooding</h5>
          <h6>July 16-25</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://thenypost.files.wordpress.com/2019/07/ridgecrest-earthquake.jpg?quality=90&strip=all&w=1236&h=820&crop=1" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block carousel-text-background">
          <h5>Hurricane Chantal</h5>
          <h6>Greater Antilles</h6>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  <div class="form-group" id="address-input">
    <form>
      <label for="address">Where are you staying?</label>
      <input class="form-control" id="address" placeholder="Enter address" required>
    </form>
  </div>
 
 <div id="evacuate-advice">
        <div id="evacuate-advice-shelter-in-place" class="alert alert-danger" role="alert">
  Shelter In-Place
    </div>
    <div id="evacuate-advice-evacuate-now" class="alert alert-danger" role="alert">
  Evacuate Now
    </div>
    <div id="evacuate-advice-prepare-to-evacuate" class="alert alert-warning" role="alert">
  Prepare to Evacuate
    </div>
     <div id="evacuate-advice-no-need-to-evacuate" class="alert alert-success" role="alert">
  No Immediate Danger
    </div>   
  </div>
  
  <div class="form-group" id="shelter-section">
    <label for="shelter-selection">Your nearest shelters:</label>
    <select single class="form-control" id="shelter-selection">
<option>Planet Fitness: 4001 General De Gaulle Dr, New Orleans, LA 70114</option>
      <option>New Orleans Mission: 1130 Oretha Castle Haley Blvd, New Orleans, LA 70113</option>
      <option>Raising Cane's River Center Arena: 1700 Mardi Gras Blvd, New Orleans, LA 70114</option>
    </select>
  </div>

  
  <div class="form-group" id="phone-number-input">
    <form>
      <label for="mobile-phone">Mobile phone</label>
      <input type="text" class="form-control" id="mobile-phone-number" placeholder="###-###-####" reqired />
    </form>
  </div>
  
  <div class="form-group" id="party-members-input">
    <label for="party-members-infants">Infants (up to 2 years old)</label><select class="form-control" id="party-members-infants">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    
        <label for="party-members-children">Children (age 3 to 15)</label>
    <select class="form-control" id="party-members-children">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    
        <label for="party-members-adults">Adults (age 16 to 64)</label>
    <select class="form-control" id="party-members-adults">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    
    <label for="party-members-seniors">Senior (age 65+)</label>
    <select class="form-control" id="party-members-seniors">
<option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  
   <div class="form-group" id="supplies-input">
     <h4>Your supplies:</h4>
    <label for="supplies-water" id="water-label">Water (gallons) -- 1 per person per day recommended.</label>
    <input type="text" class="form-control" id="supplies-water" placeholder="0">
     
    <label for="party-members-children" id="meals-label">Meals (per person) -- 3 per person per day recommended.</label>
    <input type="text" class="form-control" id="supplies-food" placeholder="0">    
  </div>
  
  <button id="submit-button" class="btn btn-primary btn-block" type="submit">Submit</button>
</div>
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
